<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div id="admin-panel" class="min-h-screen hidden">
        <!-- Admin Header -->
        <header class="bg-gray-800 text-white shadow-lg">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl md:text-2xl font-bold">Admin Dashboard</h1>
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-4 items-center">
                    <a href="index.html" target="_blank" class="hover:bg-gray-700 px-4 py-2 rounded-md flex items-center space-x-2 text-sm">
                        <i data-feather="external-link" class="w-4 h-4"></i>
                        <span>Homepage</span>
                    </a>
                    <a href="admin.html" class="hover:bg-gray-700 px-4 py-2 rounded-md text-sm">Dashboard</a>
                    <a href="messages.html" class="bg-blue-600 px-4 py-2 rounded-md text-white font-semibold text-sm">Messages</a>
                    <a href="manage.html" class="hover:bg-gray-700 px-4 py-2 rounded-md text-sm">Manage Content</a>
                    <button id="logout-button" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-sm">Logout</button>
                </nav>
                <!-- Mobile Menu Button -->
                <button id="mobile-admin-menu-button" class="md:hidden">
                    <i data-feather="menu" class="w-6 h-6"></i>
                </button>
            </div>
             <!-- Mobile Menu -->
            <div id="mobile-admin-menu" class="hidden md:hidden bg-gray-700 px-6 pb-4 space-y-2">
                <a href="admin.html" class="block py-2 text-white hover:text-blue-300">Dashboard</a>
                <a href="messages.html" class="block py-2 text-blue-300 font-semibold">Messages</a>
                <a href="manage.html" class="block py-2 text-white hover:text-blue-300">Manage Content</a>
                <a href="index.html" target="_blank" class="block py-2 text-white hover:text-blue-300">View Homepage</a>
                <button id="mobile-logout-button" class="w-full text-left mt-2 py-2 text-red-400 hover:text-red-300">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-6">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Contact Form Messages</h2>
            <div id="messages-list" class="space-y-4">
                <!-- Messages will be loaded here -->
                <p class="text-gray-500 text-center py-4">Loading messages...</p>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "AIzaSyAEkoTxVG1_GJnMLpD3iASw3BveRHlNQIE",
    authDomain: "me-mechatronics-lab-website.firebaseapp.com",
    projectId: "me-mechatronics-lab-website",
    storageBucket: "me-mechatronics-lab-website.firebasestorage.app",
    messagingSenderId: "876104574829",
    appId: "1:876104574829:web:1f76814b0c1c089ca1dc64"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Secure Page Access
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('admin-panel').classList.remove('hidden');
                feather.replace();
            } else {
                window.location.href = './login.html';
            }
        });

        // Logout Button
        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        document.getElementById('mobile-logout-button').addEventListener('click', () => signOut(auth));
        
        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobile-admin-menu-button');
        const mobileMenu = document.getElementById('mobile-admin-menu');
        if(mobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Fetch and Display Contact Messages
        const messagesList = document.getElementById('messages-list');
        const messagesQuery = query(collection(db, "contact_messages"), orderBy("sentAt", "desc"));

        onSnapshot(messagesQuery, (querySnapshot) => {
            messagesList.innerHTML = '';
            if (querySnapshot.empty) {
                messagesList.innerHTML = '<p class="text-center text-gray-500">No messages received yet.</p>';
                return;
            }
            querySnapshot.forEach((doc) => {
                const msg = doc.data();
                const msgElement = document.createElement('div');
                msgElement.className = 'bg-white p-4 rounded-lg shadow-md border';
                
                const sentDate = msg.sentAt ? new Date(msg.sentAt.seconds * 1000).toLocaleString() : 'N/A';

                msgElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold text-gray-900">${msg.name}</p>
                            <a href="mailto:${msg.email}" class="text-sm text-blue-600 hover:underline">${msg.email}</a>
                        </div>
                        <button class="delete-message-btn text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-100" data-id="${doc.id}">
                            <i data-feather="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <p class="mt-4 text-gray-800 whitespace-pre-wrap">${msg.message}</p>
                    <p class="text-xs text-gray-400 mt-2 text-right">${sentDate}</p>
                `;
                messagesList.appendChild(msgElement);
            });
            feather.replace();
        });

        // Handle Message Deletion
        messagesList.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-message-btn');
            if (deleteBtn) {
                const docId = deleteBtn.dataset.id;
                if (confirm('Are you sure you want to delete this message?')) {
                    try {
                        await deleteDoc(doc(db, "contact_messages", docId));
                    } catch (error) {
                        console.error("Error deleting message:", error);
                        alert("Could not delete the message. Please try again.");
                    }
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Mechatronics Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <img src="Tezpur_University_logo.png" onerror="this.onerror=null;this.src='https://placehold.co/60x60/cccccc/000000?text=Logo';" alt="Logo" class="h-20 mx-auto">
                <h1 class="text-2xl font-bold text-gray-800 mt-4">Admin Panel Login</h1>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Login</button>
            </form>
            <!-- Homepage button -->
            <div class="mt-4 text-center">
                <a href="index.html" class="inline-block w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-6 rounded-lg transition duration-300">
                    Go to Homepage
                </a>
            </div>
            <p id="login-status" class="mt-4 text-center text-red-500"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
    apiKey: "AIzaSyAEkoTxVG1_GJnMLpD3iASw3BveRHlNQIE",
    authDomain: "me-mechatronics-lab-website.firebaseapp.com",
    projectId: "me-mechatronics-lab-website",
    storageBucket: "me-mechatronics-lab-website.firebasestorage.app",
    messagingSenderId: "876104574829",
    appId: "1:876104574829:web:1f76814b0c1c089ca1dc64"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const loginStatus = document.getElementById('login-status');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginStatus.textContent = '';
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // On successful login, redirect to the admin panel
                window.location.href = './admin.html';
            } catch (error) {
                console.error("Login failed:", error.message);
                loginStatus.textContent = "Login failed. Please check your email and password.";
            }
        });
    </script>
</body>
</html>

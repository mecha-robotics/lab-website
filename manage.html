<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Content | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div id="admin-panel" class="min-h-screen hidden">
        <!-- Admin Header -->
        <header class="bg-gray-800 text-white shadow-lg">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl md:text-2xl font-bold">Admin Dashboard</h1>
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-4 items-center">
                    <a href="index.html" target="_blank" class="hover:bg-gray-700 px-4 py-2 rounded-md flex items-center space-x-2 text-sm">
                        <i data-feather="external-link" class="w-4 h-4"></i>
                        <span>Homepage</span>
                    </a>
                    <a href="admin.html" class="hover:bg-gray-700 px-4 py-2 rounded-md text-sm">Dashboard</a>
                    <a href="messages.html" class="hover:bg-gray-700 px-4 py-2 rounded-md text-sm">Messages</a>
                    <a href="manage.html" class="bg-blue-600 px-4 py-2 rounded-md text-white font-semibold text-sm">Manage Content</a>
                    <button id="logout-button" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-sm">Logout</button>
                </nav>
                <!-- Mobile Menu Button -->
                <button id="mobile-admin-menu-button" class="md:hidden">
                    <i data-feather="menu" class="w-6 h-6"></i>
                </button>
            </div>
             <!-- Mobile Menu -->
            <div id="mobile-admin-menu" class="hidden md:hidden bg-gray-700 px-6 pb-4 space-y-2">
                <a href="admin.html" class="block py-2 text-white hover:text-blue-300">Dashboard</a>
                <a href="messages.html" class="block py-2 text-white hover:text-blue-300">Messages</a>
                <a href="manage.html" class="block py-2 text-blue-300 font-semibold">Manage Content</a>
                <a href="index.html" target="_blank" class="block py-2 text-white hover:text-blue-300">View Homepage</a>
                <button id="mobile-logout-button" class="w-full text-left mt-2 py-2 text-red-400 hover:text-red-300">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-6">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Manage Website Content</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Manage Publications -->
                <div class="bg-white p-6 rounded-lg shadow-md lg:col-span-2">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h3 class="text-2xl font-semibold">Publications</h3>
                        <!-- Publication Filter Dropdown -->
                        <div class="flex items-center space-x-2">
                            <label for="publication-filter" class="text-sm text-gray-600">Filter:</label>
                            <select id="publication-filter" class="px-3 py-1 border rounded-lg bg-white text-sm">
                                <option value="all">All Types</option>
                                <option value="journal">Journal</option>
                                <option value="conference">Conference</option>
                                <option value="book">Book Chapter</option>
                                <option value="patent">Patent</option>
                                <option value="design">Design Registration</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div id="publications-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
                <!-- Manage Student Resources -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold mb-4 border-b pb-2">Student Resources</h3>
                    <div id="resources-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                         <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
                <!-- Manage Research Areas -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold mb-4 border-b pb-2">Research Areas</h3>
                    <div id="research-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
                 <!-- Manage Achievements -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold mb-4 border-b pb-2">Achievements</h3>
                    <div id="achievements-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
                <!-- Manage Notifications -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold mb-4 border-b pb-2">Notifications</h3>
                    <div id="notifications-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "AIzaSyAEkoTxVG1_GJnMLpD3iASw3BveRHlNQIE",
    authDomain: "me-mechatronics-lab-website.firebaseapp.com",
    projectId: "me-mechatronics-lab-website",
    storageBucket: "me-mechatronics-lab-website.firebasestorage.app",
    messagingSenderId: "876104574829",
    appId: "1:876104574829:web:1f76814b0c1c089ca1dc64"
  };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Secure Page Access & Logout
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('admin-panel').classList.remove('hidden');
                feather.replace();
            } else {
                window.location.href = './login.html';
            }
        });
        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        document.getElementById('mobile-logout-button').addEventListener('click', () => signOut(auth));

        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobile-admin-menu-button');
        const mobileMenu = document.getElementById('mobile-admin-menu');
        if(mobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Generic function to render lists with delete buttons
        function renderList(container, q, renderItem) {
            onSnapshot(q, (snapshot) => {
                const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                container.innerHTML = '';
                if (items.length === 0) {
                    container.innerHTML = `<p class="text-gray-500">No items found.</p>`;
                    return;
                }
                
                container.dataset.allItems = JSON.stringify(items);
                
                items.forEach(item => {
                    const el = renderItem(item);
                    container.appendChild(el);
                });
                feather.replace();
            });
        }
        
        // Render all the lists on page load
        renderList(document.getElementById('publications-list'), query(collection(db, "publications"), orderBy("year", "desc")), item => {
            const el = document.createElement('div');
            el.className = 'p-3 border rounded-md flex justify-between items-start';
            el.dataset.type = item.type || 'other';
            el.innerHTML = `<div class="pr-2"><p class="font-semibold">${item.title}</p><p class="text-sm text-gray-600">${item.authors} (${item.year})</p></div><button class="delete-btn text-red-500 hover:text-red-700 p-1 flex-shrink-0" data-id="${item.id}" data-collection="publications"><i data-feather="trash-2" class="w-5 h-5"></i></button>`;
            return el;
        });

        renderList(document.getElementById('resources-list'), query(collection(db, "student_resources"), orderBy("uploadedAt", "desc")), item => {
            const el = document.createElement('div');
            el.className = 'p-3 border rounded-md flex justify-between items-start';
            el.innerHTML = `<div class="pr-2"><p class="font-semibold">${item.title}</p><p class="text-sm text-gray-600">${item.description}</p></div><button class="delete-btn text-red-500 hover:text-red-700 p-1 flex-shrink-0" data-id="${item.id}" data-collection="student_resources"><i data-feather="trash-2" class="w-5 h-5"></i></button>`;
            return el;
        });
        
        renderList(document.getElementById('research-list'), query(collection(db, "research_areas"), orderBy("title")), item => {
            const el = document.createElement('div');
            el.className = 'p-3 border rounded-md flex justify-between items-start';
            el.innerHTML = `<div class="pr-2"><p class="font-semibold">${item.title}</p></div><button class="delete-btn text-red-500 hover:text-red-700 p-1 flex-shrink-0" data-id="${item.id}" data-collection="research_areas"><i data-feather="trash-2" class="w-5 h-5"></i></button>`;
            return el;
        });

        renderList(document.getElementById('achievements-list'), query(collection(db, "achievements"), orderBy("postedAt", "desc")), item => {
            const el = document.createElement('div');
            el.className = 'p-3 border rounded-md flex justify-between items-start';
            el.innerHTML = `<div class="pr-2"><p class="font-semibold">${item.title}</p><p class="text-sm text-gray-600">${item.description}</p></div><button class="delete-btn text-red-500 hover:text-red-700 p-1 flex-shrink-0" data-id="${item.id}" data-collection="achievements"><i data-feather="trash-2" class="w-5 h-5"></i></button>`;
            return el;
        });

        renderList(document.getElementById('notifications-list'), query(collection(db, "notifications"), orderBy("postedAt", "desc")), item => {
            const el = document.createElement('div');
            el.className = 'p-3 border rounded-md flex justify-between items-start';
            el.innerHTML = `<div class="pr-2"><p class="font-semibold">${item.title}</p><p class="text-sm text-gray-600">${item.description}</p></div><button class="delete-btn text-red-500 hover:text-red-700 p-1 flex-shrink-0" data-id="${item.id}" data-collection="notifications"><i data-feather="trash-2" class="w-5 h-5"></i></button>`;
            return el;
        });


        // Handle Deletion for all sections
        document.body.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                const docId = deleteBtn.dataset.id;
                const collectionName = deleteBtn.dataset.collection;
                if (confirm(`Are you sure you want to delete this item from ${collectionName}?`)) {
                    try {
                        await deleteDoc(doc(db, collectionName, docId));
                    } catch (error) {
                        console.error("Error deleting item:", error);
                        alert("Could not delete the item. Please try again.");
                    }
                }
            }
        });

        // Handle Publication Filtering Logic
        const pubFilter = document.getElementById('publication-filter');
        const pubListContainer = document.getElementById('publications-list');
        pubFilter.addEventListener('change', (e) => {
            const selectedType = e.target.value;
            const allItems = JSON.parse(pubListContainer.dataset.allItems || '[]');
            
            pubListContainer.innerHTML = ''; // Clear the list
            
            const filteredItems = selectedType === 'all' 
                ? allItems 
                : allItems.filter(item => (item.type || 'other') === selectedType);

            if (filteredItems.length === 0) {
                pubListContainer.innerHTML = `<p class="text-center text-gray-500">No items found for this category.</p>`;
                return;
            }

            filteredItems.forEach(item => {
                const el = document.createElement('div');
                el.className = 'p-3 border rounded-md flex justify-between items-start';
                el.dataset.type = item.type || 'other';
                el.innerHTML = `<div class="pr-2"><p class="font-semibold">${item.title}</p><p class="text-sm text-gray-600">${item.authors} (${item.year})</p></div><button class="delete-btn text-red-500 hover:text-red-700 p-1 flex-shrink-0" data-id="${item.id}" data-collection="publications"><i data-feather="trash-2" class="w-5 h-5"></i></button>`;
                pubListContainer.appendChild(el);
            });
            feather.replace();
        });

    </script>
</body>
</html>
